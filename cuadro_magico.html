<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadro Mágico</title>
  <link rel="stylesheet" href="cuadro_magico.css">
</head>
<body>
  <div id="container">
    <div id="instructions">Haz click en un número y luego en un casillero para posicionarlo.</div>
    <div id="textoDeResultado"></div>
    <div id="grid">

      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="circular" id="circular1"></div> <!-- Casillero Circular fila 1 -->

      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="circular" id="circular2"></div> <!-- Casillero Circular fila 2-->

      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="cell" onclick="placeNumber(this)"></div>
      <div class="circular" id="circular3"></div> <!-- Casillero Circular fila 3-->

      <div class="circular" id="circular4"></div> <!-- Casillero Circular columna 1-->
      <div class="circular" id="circular5"></div> <!-- Casillero Circular columna 2-->
      <div class="circular" id="circular6"></div> <!-- Casillero Circular columna 3-->

    </div>
    <div id="numbers">

    </div>
      <div class="cell circular" id="circularDiagonal1"></div> <!--Casillero Cirucular diagonal 1-->
      <div class="cell circular" id="circularDiagonal2"></div> <!--Casillero Circular diagonal 2-->
    </div>
  </div>
  <script src="cuadro_magico.js"></script>
</body>
</html>
